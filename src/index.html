<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup App</title>
  </head>
  <body>
    <div class="container">
      <h1>Find your doctor in Seattle</h1>
      <form id="search">
          <div class="form-group">
            <label for="simptom">Please, enter a medical issue:</label>
            <input id="simptom" placeholder="sore throat" type="text">
          </div>
          <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <br>
      <div id="ouput">
        <div class="showErrors"></div>
        <br>
        <br>
        <div class="showHowMany"></div>
        <br>
        <div class="showOutput"></div>
        <br>
        <div id="showPractice"></div>
        <br>
      </div>
    </div>
  </body>
</html>
